<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">This is a simple survey form.</p>
      <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label id="email-label" for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label id="number-label" for="number">Number:</label>
        <input
          type="number"
          id="number"
          min="1"
          max="100"
          placeholder="Enter a number"
          required
        />

        <label for="dropdown">Choose an option:</label>
        <select id="dropdown">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </select>

        <p>Choose a radio option:</p>
        <input type="radio" id="radio1" name="radio-group" value="radio1" />
        <label for="radio1">Radio 1</label>
        <input type="radio" id="radio2" name="radio-group" value="radio2" />
        <label for="radio2">Radio 2</label>

        <p>Select one or more checkboxes:</p>
        <input
          type="checkbox"
          id="checkbox1"
          name="checkbox-group"
          value="checkbox1"
        />
        <label for="checkbox1">Checkbox 1</label>
        <input
          type="checkbox"
          id="checkbox2"
          name="checkbox-group"
          value="checkbox2"
        />
        <label for="checkbox2">Checkbox 2</label>

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments"></textarea>

        <button id="submit" type="submit">Submit</button>
      </form>
    </body>
  </body>
</html>
